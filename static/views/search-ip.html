{{ define "SearchIP" }}
<!DOCTYPE html>
<html class="h-full">
  {{ template "Head" . }}
  <body class="h-full">
    <main class="max-w-3xl w-full mx-auto py-20">
      <div
        class="flex justify-center space-x-2 p-1 rounded-md bg-neutral-200 w-[345px] mx-auto"
      >
        {{ template "InactiveTab" .TabOne }}{{ template "ActiveTab" .TabTwo }}
      </div>
      <form
        class="flex mt-10 justify-center gap-x-10"
        hx-post="/search-ip"
        hx-swap="innerHTML"
        hx-target="#data-parent"
        hx-ex="json-enc"
      >
        <input
          name="ip"
          class="flex h-9 rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 w-72"
          placeholder="Search ip"
        />
        <button
          type="submit"
          class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 text-white bg-neutral-900 shadow hover:bg-neutral-900/90 h-9 px-4 py-2"
        >
          Search
        </button>
      </form>
      <div id="data-parent"></div>
      <div id="map-parent" style="width: 100%" class="mx-auto">
      </div>
    </main>
  </body>
</html>
{{end}}
